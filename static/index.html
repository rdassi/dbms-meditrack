<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="images/title_logo.png" type="png">
    <title>MediTrack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>
    <div class="container" id="container">

        <!-- Form extension for doctor details -->
        <div class="form-container sign-up-container" id="docInfo">
            <form id="doc-sign-up">
                <div class="form-group">
                    <input type="text" id="qual_sp" placeholder="Qualification" required />
                    <input type="text" id="spl_sp" placeholder="Specialization" required />
                    <input type="text" id="add_sp_d" placeholder="Clinic Address" required />
                    <input type="text" id="time_sp" placeholder="Clinic Timing (8 AM - 3 PM)" required />
                    <input type="text" id="days_sp" placeholder="Days (Monday,Tuesday and so on)" required />
                    <input type="password" id="d_pwd" placeholder="Password" required />
                </div>

                <!-- <button id="back-doc" onclick="back">Go Back</button> -->
                <button id="sign-up-doc" type="button">Sign Up</button>
            </form>
        </div>

        <!-- Form extension for patient details -->
        <div class="form-container  sign-up-container" id="patInfo">
            <form id="pat-sign-up">
                <div class="form-group">
                    <input type="text" id="add_sp_p" placeholder="Address" required />
                    <input type="number" min="1" step="1" pattern="\d+" id="age_sp" placeholder="Age" required />
                    <input type="number" min="1" step="1" pattern="\d+" id="h_sp" placeholder="Height(cm)" required />
                    <input type="number" min="1" step="1" pattern="\d+" id="w_sp" placeholder="Weight(kg)" required />
                    <input type="password" id="p_pwd" placeholder="Password" required />
                </div>
                <!-- <button id="back-pat" onclick="back">Go Back</button> -->
                <button id="sign-up-pat" type="button">Sign Up</button>
            </form>
        </div>

        <!-- Form for common details of doctor and patient -->
        <div class="form-container sign-up-container" id="general_div">
            <form id="general">

                <input type="text" id="name_sp" placeholder="Name" required />
                <input type="email" id="email_sp" placeholder="Email (name@example.com)" required />
                <input type="text" pattern="[789][0-9]{9}" id="ph_sp" placeholder="Phone Number (+91)" required />
                <input type="date" id="dob_sp" placeholder="DOB" min="1950-01-01" />

                <select class="custom-select my-1 mr-sm-2 sex" id="sex_sp" required>
                    <option selected>Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="intersex">Intersex</option>
                </select>

                <select class="custom-select my-1 mr-sm-2 sex" id="role_sp" required>
                    <option selected>Role</option>
                    <option value="doc">Doctor</option>
                    <option value="pat">Patient</option>

                </select>

                <button id="continue">Continue</button>
            </form>
        </div>


        <!-- Sign In containers -->
        <div class="form-container sign-in-container">
            <form id="sign-in">
                <h1>Sign In</h1>
                <select class="custom-select my-1 mr-sm-2 sex" id="role-sign-in" required>
                    <option selected>Role</option>
                    <option value="doc">Doctor</option>
                    <option value="pat">Patient</option>
                </select>
                <input id="email" name="email" type="email" placeholder="Email (name@example.com)" required />
                <input id="pwd" name="pwd" type="password" placeholder="Password" required />
                <!-- <a href="#">Forgot your password?</a> -->
                <button type="submit">Sign In</button>
            </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Sign In & keep track of your medical history</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Greetings, New User!</h1>
                    <p>Click Below & Register!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/e2504ed527.js" crossorigin="anonymous"></script>
</body>

</html>
