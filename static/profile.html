<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MediTrack</title>
    <link rel="icon" href="images/title_logo.png" type="png">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/home_styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">MediTrack</a>
            <button
                class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <!-- <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#profile">Profile</a></li> -->
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="/home.html">Home</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                            href="/index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image-->
            <img class="masthead-avatar mb-5" src="images/portfolio/main_profile.png" alt="" />
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase mb-0">Profile</h1>
        </div>
    </header>
    <!-- Menu Section-->
    <section class="page-section menu" id="menu">
        <div class="container">
            <!-- Menu Section Heading-->
            <!-- <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Profile Details</h2> -->

            <form action="" method="post" accept-charset="utf-8" class="form" role="form">
                <!-- <input type="hidden" name="csrfmiddlewaretoken" value="TNFt45whlymHtADdJy4zXpbTBPO1rAbv"> -->


                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <label>ID</label>
                        <input class="form-control" id="profile-id" required="" readonly>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <label>Name</label>
                        <input type="text" class="form-control" id="profile-name" placeholder="Name" required="">
                    </div>
                </div>
                <br>
                <label>Email</label>
                <input type="text" class="form-control" id="profile-email" placeholder="Email" required="">
                <br>
                <label>Phone Number</label>
                <input type="text" class="form-control" id="profile-ph" placeholder="Phone Number" required="">

                <br>
                <!-- DOCTOR SPECIFIC INFORMATION -->
                <div id="prof-doc">
                    <div class="row">
                        <div class="col xs-6 col-md-6">
                            <label>Specialization</label>
                            <textarea id="profile-spl" class="form-control" placeholder="None"></textarea>
                        </div>
                        <div class="col xs-6 col-md-6">
                            <label>Qualification</label>
                            <textarea id="profile-qual" class="form-control" placeholder="MBBS"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col xs-6 col-md-12">
                            <label>Clinic Address</label>
                            <textarea id="profile-add" class="form-control"
                                placeholder="Flat/House Number, Lane, Area, City- Pincode"></textarea>
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col xs-6 col-md-6">
                            <label>Timing</label>
                            <textarea type="text" id="profile-timing" class="form-control" placeholder="">  </textarea>
                        </div>
                        <div class="col xs-6 col-md-6">
                            <label>Days</label>
                            <textarea type="text" id="profile-days" class="form-control" placeholder=""></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col xs-6 col-md-6">
                        <label>Role</label>

                        <div class="role" id="profile-role" readonly>
                            <label>
                                <input type="radio" name="role" id="pat" value="Female" disabled>
                                Patient
                            </label>
                            <label>
                                <input type="radio" name="role" id="doc" value="Male" disabled>
                                Doctor
                            </label>
                        </div>

                    </div>
                    <div class="col xs-6 col-md-6">
                        <label>Biological Sex</label>

                        <div class="radio" id="profile-sex" readonly>
                            <label>
                                <input type="radio" name="sex" id="female" value="Female">
                                Female
                            </label>
                            <label>
                                <input type="radio" name="sex" id="male" value="Male">
                                Male
                            </label>
                            <label>
                                <input type="radio" name="sex" id="intersex" value="Intersex">
                                Intersex
                            </label>
                        </div>
                    </div>
                </div>

                <br>

                <div id="prof-pat">
                    <div class="row">
                        <div class="col xs-6 col-md-12">
                            <label>Address</label>
                            <textarea id="profile-address" class="form-control"
                                placeholder="Flat/House Number, Lane, Area, City- Pincode"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col xs-6 col-md-6">
                            <label>Height(cm)</label>
                            <textarea type="Number" id="profile-height" class="form-control"
                                placeholder="">  </textarea>
                        </div>
                        <div class="col xs-6 col-md-6">
                            <label>Weight(kg)</label>
                            <textarea type="Number" id="profile-weight" class="form-control" placeholder=""></textarea>
                        </div>
                    </div>
                </div>


                <label>Birth Date</label>
                <div class="row">
                    <div class="col xs-6 col-md-6">
                        <input type="date" id="profile-dob" />
                    </div>
                </div>
                <br>

                <br>

                <div class="row align-items-center">
                    <div class="col xs-6 col-md-6">
                        <button class="btn btn-lg btn-secondary btn-block" id="save-profile" type="button">
                            Save
                        </button>
                    </div>
                    <div class="col xs-6 col-md-6">
                        <button class="btn btn-lg btn-secondary btn-block" id="del-profile" type="button">
                            Delete Profile
                        </button>
                    </div>

                </div>
            </form>
    </section>

    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container">
            <!-- Footer About Text-->
            <div class="col-lg-12">
                <h4 class="text-uppercase mb-4">About MediTrack</h4>
                <p class="lead mb-0">
                    MediTrack is a web app to keep a track of your appointments and medical history.


                </p>
            </div>
        </div>
    </footer>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright Â© MediTrack 2020</small></div>
    </div>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a>
    </div>


    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/home.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
